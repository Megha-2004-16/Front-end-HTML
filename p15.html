<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Input types</h1>
    <label for="">Text Type</label>
    <input type="text" name="" id="">
    
    <br><br>
    <label for="">Number type </label>
    <input type="number" name="" id="">

    <br><br>
    <label for=""> Email type</label>
    <input type="email" name="" id="">

    <br><br>
    <label for="">Password</label>
    <input type="password" name="" id="">
    
    <br><br>
    <label for=""> Tele type</label>
    <input type="tele" name="" id="">

    <br><br>
    <label for=""> Search type</label>
    <input type="search" name="" id="">

    <br><br>
    <label for=""> Date type</label>
    <input type="date" name="" id="">

    <br><br>
    <label for="">Date time (Manul entry)</label>
    <input type="datetime" name="" id="">

    <br><br>
    <label for=""> Date time local</label>
    <input type="datetime-local" name="" id="">

    <br><br>
    <label for=""> Week type</label>
    <input type="week" name="" id="">

    <br><br>
    <label for=""> Month type</label>
    <input type="month" name="" id="">

    <hr>

    <label for="">Color type</label>
    <input type="color" name="" id="">

    <hr>
    <label for=""> File type(single)</label>
    <input type="file" name="" id="">
    <br><br>
    <label for=""> File type(multiple)</label>
    <input type="file" name="" id="" multiple>

    <br><br>
    <input type="submit">
    <input type="reset">
    
</body>
</html>
