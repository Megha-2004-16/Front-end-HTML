<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .txt{
            height: 600px;
            width: 800px;    
        border: 2px solid black;    
    }
        .caption{   
        fill:green;   
        font-size:50px;

    }
    .caption1{   
        fill:red;   
        font-size:30px;

    }
    .caption2{   
        fill:violet;   
        font-size:50px;

    }
    </style>
</head>
<body>
    <h1>Style to the SVG Text</h1>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="text">
        <text x="25" y="40" class="caption">
            Welcome 
        </text>
        <text x="75" y="90" class="caption1">
            to custom
        </text>
        <text x="100" y="150" class="caption2">
            SVG text.
        </text>
    </svg>
</body>
</html>
