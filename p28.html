<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DataList</h1>

    <form action="">
        <label for="">City name</label>
        <input type="text" name="technology" id="technology" list="tech">
    </form>
    <br><br>
    <label for="">Phone numbers</label>
    <input type="text" name="number" id="number" list="num">

    <datalist id="num">
        <option value="1234567890"></option>
        <option value="0987654321"></option>
        <option value="1234509876"></option>
        <option value="0987612345"></option>
    </datalist>

    <datalist id="tech">
        <option value="HTML"></option>
        <option value="CSS"></option>
        <option value="Java Script"></option>
        <option value="Bootstrap"></option>
        <option value="React"></option>
    </datalist>
</body>
</html>
