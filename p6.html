<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>marquee(deprecated)</h1>
    <!-- 
    direction -> left, right, up, down(towards)
    behaviour -> slide, scroll, alternate,alternate-scroll(support for few browser)
    scrolldelay -> time delay
    scrollamount -> 1-100 (speed)
     -->
    <marquee behavior="scroll" direction="right" scrollamount="30">Welcome to right scroll</marquee>
    <marquee behavior="slide" direction="left" scrollamount="40">Welcome to left slide</marquee>
    <marquee behavior="slide" direction="up" scrollamount="40">Welcome to up slide</marquee>
    <marquee behavior="slide" direction="down" scrollamount="40">Welcome to down slide</marquee>
    <marquee behavior="alternate" direction="right" scrollamount="10"> Welcome to right alternate</marquee>
    <marquee behavior="alternate" direction="left" scrollamount="10"> Welcome to left alternate</marquee>
    <marquee behavior="scroll" direction="left" scrollamount="30"> Welcome to left scroll</marquee>
    <marquee behavior="scroll" direction="up" scrollamount="10"> Welcome to up scroll</marquee>
    <marquee behavior="scroll" direction="down" scrollamount="10"> Welcome to down scroll</marquee>


</body>
</html>
