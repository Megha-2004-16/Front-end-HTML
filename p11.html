<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 300px
        }
        table,
        tr, 
        td,
        th{
            border : 1px solid black;
            border-collapse:collapse;
        }
        td,
        th{
            padding:10px;
        }
    </style>
</head>
<body>
    <h1>Tables</h1>
    <table>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Priya</td>
            <td>sharma</td>
            <td>21</td>
        </tr>
        <tr>
            <td>Riya</td>
            <td>varma</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Asha</td>
            <td>patil</td>
            <td>22</td>
        </tr>
    </table>
</body>
</html>
