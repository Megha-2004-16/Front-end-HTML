<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Checkbox and radio buttons</h1>
    <form action="">
        <label for="Gender">Gender</label>
        <br>
        <label>
            <input type="radio" name="gender" value="Male">Male
        </label>
        <label>
            <input type="radio" name="gender" value=" Female"> Female
        </label>
        <label>
            <input type="radio" name="gender" value="Transgender">Transgender
        </label>

        <hr>

        <label for="">Languages</label>
        <br>
        <label>
            <input type="checkbox" name="lang" id="" value="Kannada">Kannada
        </label>
        <label>
            <input type="checkbox" name="lang" id="" value="English">English
        </label>
        <label>
            <input type="checkbox" name="lang" id="" value="Hindi">Hindi
        </label>
        <label>
            <input type="checkbox" name="lang" id="" value="Telugu">Telugu
        </label>
        <label>
            <input type="checkbox" name="lang" id="" value="Maliyalam">Maliyalam
        </label>
        <label>
            <input type="checkbox" name="lang" id="" value="Tamil">Tamil
        </label>
        
        
    </form>
   
    
</body>
</html>
