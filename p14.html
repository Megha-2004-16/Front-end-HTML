<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Form tags </h1>

    <!-- 
    tags/elements of tag
        input tag - various types of input elements
        label tag - to label to the input
        textarea tag - multiline text input
        select - dropdown input
        fieldset tag - draw a border line around the form
        legend tag - to add a title by breaking the fieldset
    attributes 
        action - in action you are going to specify the action path / server address
        method - decides the type of input being sent to the server
            get - prints the data in the address bar
            post - hides the data
        autocomplete - (on) accept cached history of browser, (off) won't accept the cache history
        enctype - appliation/x-www-form-urlencoded = default format
                  multipart/form data = select only when you have input type file
        --> 
        
    <form action="" enctype="application/x-www-form-urlencoded" autocomplete="off" method="post">
        <fieldset>
            <legend>Login Form</legend>
            <label for="user">Your Username</label>
            <input type="text" name="user" id="user" placeholder="Enter your username" value="user@gmail.com" readonly required>

            <br><br>
            <label for="pass"> Your password</label>
            <input type="password" name="pass" id="pass" placeholder="min 6 and max 12 characters" minlength="6" maxlength="12" required>

            <br><br>
            <input type="submit" value="Login">
            <input type="reset" value="Clear">
        </fieldset>
    </form>
    <!-- 
        input attributes
        type = decides the type of the input tag
                (text,number,email,password,checkbox,radio,file,date,datetime,datetime-local,time,month,week,color,search,tel,submit,reset,hidden)
        name = mandatory for all inputs(field name)
        id = selector property
        placeholder =  hint for users
        required = mandatory to fill the form input
        value = default value
        readonly = restrict the write operation for user
        disable = disables the input
        minlength = minimum input lenght(only for string)
        maxlenght = maximum input length(only for string)
        min = minimum for number
        max = maximum for number
        
        -->
</body>
</html>
