<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Forms</h1>
    <form action="">
        <label for="">User Name:</label><br>
        <input type="text"><br>
        <label for="">Address:</label><br>
        <input type="text"><br>
        <label for="">Date of Birth:</label><br>
        <input type="date"><br>
        <label for="">NTC:</label><br>
        <input type="text"><br><br>
        <label for="">Country</label>
        <select name="" id="">
            <option value="null">Srilanka</option>
            <option value="bang"> India</option>
            <option value="Mys"> Pakistan</option>
            <option value="shim"> Korea</option>
            <option value="mang"> America</option>
        </select><br><br>
        <label for="">Marriage/Unmarriage</label><br><br>
        <input type="radio" name="Marriage/Unmarriage" value="Marriage">Marriage
        <input type="radio" name="Marriage/Unmarriage" value="Unmarriage">Unmarriage
        <br><br>
        <label for="">Gender</label><br><br>
        <input type="radio" name="gender" value="Male">Male        
        <input type="radio" name="gender" value="Female">Female        
        <input type="radio" name="gender" value="Other">Other     
        <br>
        <br>  
        <label for="">A/L Stream</label>
        <select name="" id="">
            <option value="null">Bio Science</option>
            <option value="math">Mathematics</option>
            <option value="Che">Chemistry</option>
        </select>
        <br><br>
        <label for="">Favorite sports</label><br><br>
        <label>
            <input type="checkbox" name="Favorite sports" id="" value="Cricket">Cricket
        </label><br>
        <label>
            <input type="checkbox" name="Favorite sports" id="" value="Football">Football
        </label><br>
        <label>
            <input type="checkbox" name="Favorite sports" id="" value="Basketball">Basketball
        </label><br><br>

        <input type="submit" value="Submit">
        <input type="button" value="Button">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
